<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Australia Map Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bem-vindo à Austrália!</h1>

    <div id="map-container">
        <img id="australia-map" src="map-of-australia.png" alt="Map of Australia">

        <button class="hotspot" id="spot-koala" data-location="koala" style="top: 40%; left: 80%;"></button>
        <button class="hotspot" id="spot-quokka" data-location="quokka" style="top: 60%; left: 17%;"></button>
        <button class="hotspot" id="spot-croc" data-location="croc" style="top: 15%; left: 35%;"></button>
        <button class="hotspot" id="spot-slang" data-location="slang" style="top: 60%; left: 50%;"></button>
        <button class="hotspot" id="spot-sydney" data-location="sydney" style="top: 57%; left: 80%;"></button>
        <button class="hotspot" id="spot-christmas" data-location="christmas" style="top: 30%; left: 72%;"></button>
        <button class="hotspot" id="spot-desert" data-location="desert" style="top: 40%; left: 45%;"></button>
    </div>

    <div id="story-popup" class="hidden">
        <button id="close-popup">X</button>
        <h2 id="story-title"></h2>
        <img id="story-image" src="" alt="Funny Australian Image">
        <p id="story-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
